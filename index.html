<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File ke Google Drive</title>
</head>
<body>
    <h1>Upload File ke Google Drive</h1>
    <form id="uploadForm">
        <label for="fileName">Nama File:</label><br>
        <input type="text" id="fileName" placeholder="Nama File" required /><br><br>

        <label for="fileContent">Isi File:</label><br>
        <textarea id="fileContent" placeholder="Isi File" required></textarea><br><br>

        <button type="submit">Upload</button>
    </form>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const fileName = document.getElementById('fileName').value;
            const fileContent = document.getElementById('fileContent').value;

            // Arahkan form untuk mengirim data ke serverless function Vercel
            const response = await fetch('https://nama-proyek-kamu.vercel.app/api/upload', { // Ganti dengan URL API Vercel kamu
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ fileName, fileContent }),
            });

            const result = await response.json();

            if (result.success) {
                alert('File berhasil diunggah! ID File: ' + result.fileId);
            } else {
                alert('Error mengunggah file: ' + result.error);
            }
        });
    </script>
</body>
</html>
